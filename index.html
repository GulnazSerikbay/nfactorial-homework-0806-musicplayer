
<!DOCTYPE html>
<!--- Adapted from https://github.com/bradtraversy/vanillawebprojects/blob/master/music-player/index.html-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
  </head>
  <body>
    
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 style ="color: #0C4160">My Playlist</h1>
          <div class="music-container" id="music-container">
            <div class="music-info">
              <h4 id="title"></h4>
              <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
              </div>
            </div>
      
            <audio src="audios/ukulele.mp3" id="audio"></audio>
            <audio src="audios/sound1.mp3" paused id="audio2"></audio>
      
            <div class="img-container">
              <img src="images/ukulele.jpg" alt="music-cover" id="cover" />
            </div>
            <div class="navigation">
              <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
              </button>
              <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
              </button>
              <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
              </button>
            </div>
          </div>
        
          <!--- Bootstrap used+modified -->
        <div class="icons_container">
          <div class="icon sound1" id = "sound">
             <div class="tooltip">
                SOUND1
             </div>
             <span><i class="fas fa-music" ></i></span>
          </div>
          <div class="icon sound2" id = "sound">
             <div class="tooltip">
                SOUND2
             </div>
             <span><i class="fas fa-music"></i></span>
          </div>
          <div class="icon sound3" id = "sound">
             <div class="tooltip">
                SOUND3
             </div>
             <span><i class="fas fa-music"></i></span>
          </div>
          <div class="icon sound4" id = "sound">
             <div class="tooltip">
                SOUND4
             </div>
             <span><i class="fas fa-music"></i></span>
          </div>
          <div class="icon sound5" id = "sound">
             <div class="tooltip">
                SOUND5
             </div>
             <span><i class="fas fa-music"></i></span>
          </div>
         
       </div>
      </div>
        <!-- Bootstrap used for the list --> 
        <div class="col">
          <div class="container">
            <div class="card">
                <ul class="option">
                    <li  id ="riptide"> <span>Riptide </span> </li>
                    <li  id ="hey"> <span>Hey</span> </li>
                    <li id ="reforget"> <span>Reforget</span> </li>
                    <li  id ="ukulele"> <span>ukulele</span> </li>
                    <li id ="5k"> <span>5k</span> </li>
      
                </ul>
            </div>
        </div>
        </div>

      </div>
    </div>
    


 
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
